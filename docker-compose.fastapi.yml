version: '3.8'
services:
  fastapi-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: req-orchestrator-backend
    env_file:
      - .env
    environment:
      API_HOST: ${API_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8087}
      SQLITE_PATH: ${SQLITE_PATH:-/app/data/app.db}
    ports:
      - "8087:8087"
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: Qdrant Vector DB (HTTP 6333/gRPC 6334)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: req-orchestrator-qdrant
    profiles: ["infra"]
    ports:
      - "6401:6333"
      - "6402:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - ./data/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Optional: Nginx reverse proxy (Frontend + /api/* to FastAPI)
  nginx:
    image: nginx:alpine
    container_name: req-orchestrator-nginx
    profiles: ["proxy"]
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - fastapi-backend
    restart: unless-stopped
