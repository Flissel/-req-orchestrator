# Alembic Configuration for {{PROJECT_NAME}}

[alembic]
# Path to migrations
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
prepend_sys_path = .

# Timezone to use when generating the migration file
timezone = UTC

# Max length of revision id in filenames
truncate_slug_length = 40

# Set to 'true' to generate new migration file when using autogenerate
revision_environment = false

# Sourceless is set to 'false' for deployment safety
sourceless = false

# Version path separator
version_path_separator = os

# Emit logs to all migrations
output_encoding = utf-8

# Database URL - override via environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Run black and isort on generated migrations
hooks = black, isort

black.type = console_scripts
black.entrypoint = black
black.options = -l 88

isort.type = console_scripts
isort.entrypoint = isort


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S